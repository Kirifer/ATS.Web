<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<main class="job-posting">
    <h1 class="job-posting-header">Recruitment</h1>
    <section class="container">
        <header>Add a New Candidate</header>
        <form action="#" class="form">

            <h2>Personal Information</h2>
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="ex. Juan C. Dela Cruz" required />
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="email" placeholder="ex. juan.delacruz@outlook.com" required />
                </div>
                <div class="input-box">
                    <label>Contact Number</label>
                    <input type="text" placeholder="ex. 9123456789" required />
                </div>
            </div>
            <br>

            <h2>Application Details</h2>

            <div class="column">
                <div class="input-box">
                    <label>Job Role Number</label>
                    <input type="text" placeholder="ex. JR-0001" required />
                </div>
                <div class="input-box">
                    <label>Job Role</label>
                    <input type="text" placeholder="ex. HR Assistant" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Job Offer</label>
                    <input type="date" required />
                </div>
                <div class="input-box">
                    <label>Contract</label>
                    <input type="date" required />
                </div>

            </div>

            <div class="column">
                <div class="select-box">
                    <select style="background-color: transparent;">
                        <option hidden>Sourcing Tools</option>
                        <option>JobStreet</option>
                        <option>Referral</option>
                        <option>LinkedIn</option>
                        <option>Indeed</option>
                        <option>Facebook</option>
                        <option>Jora</option>
                        <option>Email</option>
                        <option>OJT</option>
                        <option>Others</option>
                    </select>
                </div>

                <div class="select-box">
                    <select style="background-color: transparent;">
                        <option hidden>HR In-Charge</option>
                        <option>Others</option>
                        <option>Jam</option>
                        <option>Khel</option>
                        <option>Sherlyn</option>
                    </select>
                </div>
            </div>

            <br>
            <h2>Agreed Figures</h2>

            <div class="column">
                <div class="input-box">
                    <label>Asking Gross Salary</label>
                    <input type="number" placeholder="ex. 18000" required />
                </div>
                <div class="input-box">
                    <label>Honorarium</label>
                    <input type="text" placeholder="ex. N/A" required />
                </div>
            </div>

            <div class="select-box">
                <select style="background-color: transparent;">
                    <option hidden>Is the Salary Negotiable?</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Minimum Negotiated Salary</label>
                    <input type="number" placeholder="ex. 15000" required />
                </div>
                <div class="input-box">
                    <label>Maximum Negotiated Salary</label>
                    <input type="number" placeholder="ex. 18000" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Final Basic Salary</label>
                    <input type="number" placeholder="ex. 16000" required />
                </div>
                <div class="input-box">
                    <label>Allowances</label>
                    <input type="number" placeholder="ex. 1500" required />
                </div>
            </div>

            <br>
            <h2>Candidate Status</h2>

            <div class="column">
                <div class="input-box">
                    <label>Date Applied</label>
                    <input type="date" required />
                </div>
                <div class="input-box">
                    <label>Background Verification</label>
                    <input type="date" required />
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Initial Interview Schedule</label>
                    <input type="date" required />
                </div>
                <div class="input-box">
                    <label>Technical Interview Schedule</label>
                    <input type="date" required />
                </div>
            </div>

            <div class="input-box">
                <label>Client / Final Interview Schedule</label>
                <input type="date" required />
            </div>

            <div class="column">
                <div class="select-box">
                    <select style="background-color: transparent;">
                        <option hidden>Availability</option>
                        <option>1 week notice</option>
                        <option>2 weeks notice</option>
                        <option>3 weeks notice</option>
                        <option>4 weeks or more notice</option>
                    </select>
                </div>
                <div class="select-box">
                    <select style="background-color: transparent;">
                        <option hidden>Status</option>
                        <option>Initial Interview</option>
                        <option>Technical Interview</option>
                        <option>Client Interview</option>
                        <option>No Show</option>
                        <option>Not Shortlisted</option>
                        <option>Retracted Application</option>
                        <option>Waiting for Suitable Client</option>
                        <option>Blacklisted</option>
                        <option>Sales Advice</option>
                        <option>Congratulatory Email</option>
                        <option>Job Offer</option>
                        <option>Contract Preparation</option>
                        <option>Onboarded</option>
                    </select>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </section>
</main>
